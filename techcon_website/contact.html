    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="register.html">Register</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:contact@techcon2024.com">contact@techcon2024.com</a></p>

            <h3>Follow Us</h3>
            <p>
                <a href="https://facebook.com/techcon2024" target="_blank">Facebook</a> |
                <a href="https://twitter.com/techcon2024" target="_blank">Twitter</a> |
                <a href="https://linkedin.com/company/techcon2024" target="_blank">LinkedIn</a>
            </p>

            <h3>Conference Venue Location</h3>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345094746!2d144.95565121531677!3d-37.81720997975198!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43b14f31d1%3A0x2b1a1b234eefdee5!2sConference%20Venue!5e0!3m2!1sen!2sus!4v1649503178467!5m2!1sen!2sus"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section>

        <section>
            <h2>Our contact form</h2>
            <form action="#" method="post">
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                <label for="name">Full Name:</label>

                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <label for="email">Email Address:</label>

                <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
                <label for="message">Your Message:</label>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer><p>&copy; 2024 TechCon. All rights reserved.</p></footer>
